<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <script src="https://cdn.tailwindcss.com"></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400..900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

        <title>Tournament Manager - Login</title>
        <link rel="stylesheet" href="styles.css">
        
    </head>
    <body class="antialiased flex flex-col min-h-screen">
        <header class="flex flex-col md:flex-row justify-between items-center p-4 bg-gray-900 text-white">
            <div id="titlebar" class="mb-4 md:mb-0">
                <h1 class="text-2xl font-bold"><a href="#" class="hover:text-gray-300">Tournament Manager</a></h1>
            </div>
            <div id="account-buttons" class="flex space-x-4">
                <div id="login-btn">
                    <a href="#" class="block px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600 transition">Log In</a>
                </div>
                <div id="signup-btn">
                    <a href="#" class="block px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition">Sign Up</a>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto p-4 mt-8 flex items-center justify-center">
            <section class="login-section bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-sm">
                <h2 class="text-2xl font-semibold mb-6 text-center">Log In</h2>
                <form>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-400 text-sm font-bold mb-2">
                            Email or Username
                        </label>
                        <input type="text" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white" placeholder="Enter your email or username">
                    </div>
                    <div class="mb-6">
                        <label for="password" class="block text-gray-400 text-sm font-bold mb-2">
                            Password
                        </label>
                        <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-700 border-gray-600 text-white" placeholder="Enter your password">
                        <a href="#" class="inline-block align-baseline font-bold text-sm text-blue-400 hover:text-blue-600">
                            Forgot Password?
                        </a>
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition w-full">
                            Sign In
                        </button>
                    </div>
                </form>
                <p class="text-center text-gray-400 text-sm mt-6">
                    Don't have an account? <a href="#" class="text-blue-400 hover:text-blue-600">Sign Up</a>
                </p>
            </section>
        </main>

    </body>
</html>
