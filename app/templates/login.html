{% extends "base.html" %}

{% block title %}
{% if login %}
    Tournament Manager | Log In
{% else %}
    Tournament Manager | Sign Up
{% endif %}
{% endblock %}

{% block body %}
    <div>
        <div class="panel rounded-border" id="login-panel" {% if login %} style="display: block;" {% else %} style="display: none;" {% endif %}>
            <div>
                <p class="center bold-text">Log In</p>
            </div>
            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Username" autofocus required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" class="center">Login</button>
            </form>
            <hr>
            <div>
                <p class="center">Don't have an account?</p>
                <button id="signup-panel-btn" class="center">Sign Up</button>
            </div>
        </div>
        <div class="panel rounded-border" id="signup-panel" {% if login %} style="display: none;" {% else %} style="display: block;" {% endif %}>
            <div>
                <p class="center bold-text">Sign Up</p>
            </div>
            <form action="/signup" method="post">
                <input type="text" name="username" placeholder="Username" autocomplete="off" autofocus required>
                <input type="password" name="password" placeholder="Password" autocomplete="off" required>
                <button type="submit" class="center">Sign Up</button>
            </form>
            <hr>
            <div class="login">
                <p class="center">Already have an account?</p>
                <button id="login-panel-btn" class="center justify-center">Log In</button>
            </div>
        </div>
    </div>
    <script src="static/js/login.js"></script>
{% endblock %}
