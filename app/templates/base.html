<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <!-- File links -->
        <link href="/static/css/styles.css" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
        {{ moment.include_moment() }}

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Orbitron:wght@400..900&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

        <title>{% block title %}{% endblock %}</title>
    </head>
    <body class="antialiased">
        <header class="flex flex-col md:flex-row justify-between items-center p-4 bg-gray-900 text-white">
            <div id="titlebar" class="mb-4 md:mb-0">
                <h1 class="text-3xl font-bold"><a href="{{ url_for('index') }}" class="hover:text-gray-300" style="text-decoration: none;">Tournament Manager</a></h1>
            </div>
            {% if current_user.is_anonymous %} <!-- Provides the sign in and log in buttons for users not signed in -->
                <div id="account-buttons" class="flex space-x-4">
                    <div id="login-btn">
                        <a href="{{ url_for('login') }}" class="block px-4 py-2 rounded-md bg-gray-700 hover:bg-gray-600 transition">Log In</a>
                    </div>
                    <div id="signup-btn">
                        <a href="{{ url_for('signup') }}" class="block px-4 py-2 rounded-md bg-blue-600 text-white hover:bg-blue-700 transition">Sign Up</a>
                    </div>
                </div>
            {% else %} <!-- Provides access for users to go to their profiles quickly and sign out -->
                <div id="profile-icon" class="transparent-bg">
                    <a href="{{ url_for('profile', username=current_user.username) }}"><img src="{{ current_user.profile_picture }}" alt="Profile Picture" id="profile-icon-picture"></a>
                </div>
                <a href="{{ url_for('signout') }}" style="position: absolute; z-index: 4; right: 100px;">Sign Out</a>
            {% endif %}
        </header>
        {% block body %}{% endblock %}
    </body>
</html>
